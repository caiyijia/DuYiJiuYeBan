<script>
    let oP = new Promise((res, rej) => {
        // throw new Error('duyi');
        res()
    })

    // 链式调用的时候，空then()是会被忽视的；
    oP.then(() => {
        throw new TypeError('duyi');
    }, (res) => {
        console.log(res)
    }).then().then(() => {

    }).then(null, (reason) => {
        console.log(reason)
    }).catch((err) => {
        console.log(98, err);
        return 100;
    }).then((val)=> {
        console.log('then after ok ' + val)
    }, (reason) => {
        console.log('catch after no ' + reason)
    }).finally(()=> {
        console.log('over')
    })

</script>
