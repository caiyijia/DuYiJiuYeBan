<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加速度运动</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: #f40;
        }

        span {
            position: absolute;
            left: 300px;
            top: 0;
            background: #f90;
            width: 1px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        var timer = null;
        var bStop = true;
        oDiv.onclick = function () {
            if (bStop) {
                startMove(this, 300);
                bStop = false;
            } else {
                clearInterval(timer);
                this.style.left = 0 + 'px';
                bStop = true;
            }

        }

        function startMove(dom, target) {
            clearInterval(timer);
            //加速度方向以右为正
            var a = 3;
            var iSpeed = 0;
            timer = setInterval(function () {

                a = (target - dom.offsetLeft) / 7;
                iSpeed += a;
                iSpeed *= 0.9;console.log(dom.offsetLeft, iSpeed);
                // 以速度为标准判断且与目标点的绝对距离
                if (Math.abs(iSpeed) < 0.5 && Math.abs(target - dom.offsetLeft) <= 1) {
                    clearInterval(timer);
                    dom.style.left = target + 'px';
                    
                } else {
                    dom.style.left = dom.offsetLeft + iSpeed + 'px';
                }
            }, 30)
        }

    </script>
</body>

</html>
