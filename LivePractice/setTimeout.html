<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>使用setTimeout模拟setInterval</title>
</head>

<body>
    <script>
        // console.time('a');
        setTimeout(function () {
            
            console.log('setInterval');
            setTimeout(arguments.callee, 5000)
            // console.timeEnd('a');
        }, 1000)
        
    </script>
