<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包表象</title>
</head>
<body>
    
    <script>

        // 由父函数与子函数组成，子函数在调用的时候读取父函数的变量，就产生了 闭包。
        function father () {
            var n = 10;
            return function son() {
                n++;
                console.log(n)
            }
        }    
        var result = father ();
        result();
        
        
    </script>
</body>
</html>
