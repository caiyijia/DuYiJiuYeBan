<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对绝对定位</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-size: 8vw;
        }
        footer {
            background-color: #ccc;
            width: 100%;
            height: 1.5rem;
        }
        .box {
            position: relative;
            height: 100%;
        }
        .roll {
            position: absolute;
            bottom: 1.5rem;
            top: 0;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            height: 100rem;

        }
        footer {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="roll">滚动区域</div>
        <footer>底部固定菜单</footer>
    </div>
</body>
</html>
