        /*
        $$	插入一个 "$"。
        $&	插入匹配的子串。
        $`	插入当前匹配的子串左边的内容。
        $'	插入当前匹配的子串右边的内容。
        $n	假如第一个参数是 RegExp对象，并且 n 是个小于100的非负整数，那么插入第 n 个括号匹配的字     符串。提示：索引是从1开始 
        */

        function maxTimesStr(str) {
            var newStr = str.split('').sort().join('');
            var regExp = /(\w)\1+/g;
            var result = '';
            var times = 0;
            newStr.replace(regExp, function ($0, $1) {
                
                if (times < $0.length){
                    times = $0.length;
                    result = $1
                }
                // console.log(result, times)
            })
            // console.log(newStr)
            return result + ' has shown ' + times + ' times'
        }
        console.log(maxTimesStr(str))
